<ion-side-menus enable-menu-with-back-views="false">

        <ion-side-menu-content>
          <ion-nav-bar class="bar-calm">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
              </button>
            </ion-nav-buttons>
          </ion-nav-bar>

          <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left">
          <ion-header-bar class="bar-dark">
            <h1 class="title">Menu</h1>
          </ion-header-bar>
          <ion-content>
            <ul class="list">
              <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
              <a href="#/app/browse" class="item" menu-close> <i class="icon ion-magnet"></i> Find a Match</a>
              <a href="#/app/matches" class="item" menu-close><i class="icon ion-heart"></i> My Matches</a>
              <a href="#/app/about" class="item" menu-close><i class="icon ion-information-circled"></i> About</a>
              <br><br><br>
              <a href="#/app/user/matches" class="item" menu-close ng-click="openSignup()">Signup</a>
              <a href="#/app/user/matches" class="item" menu-close ng-click="openLogin()">Login</a>
              <a href="#/app/user/matches" class="item" menu-close ng-click="logout()">Logout</a>
            </ul>
          </ion-content>
        </ion-side-menu>

      </ion-side-menus>
